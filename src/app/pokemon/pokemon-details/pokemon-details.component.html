
<ng-container *ngIf="pokemonDetails|async as pokemon">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + pokemon.sprites.back_default + ')'}" class="example-header-image"></div>
      <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>Estad&iacute;sticas</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.sprites.front_default">
    <mat-card-content>
      <div class="habilidades">
        <div *ngFor="let stat of pokemon.stats">
          <b>{{stat.stat.name}}</b>:&nbsp;{{stat.base_stat}}
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions style="align-self: self-end;">
      <button mat-button (click)="Cerrar()">Cerrar</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
